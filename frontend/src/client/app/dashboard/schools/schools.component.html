<div class="container-fluid schools-cont">
    <div class="row">
        <div class="col-md-12" *ngIf="!selected">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-list"></span>
                    <div class="pull-right action-buttons">
                        <div class="btn-group pull-right">
                            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                                <span class="glyphicon glyphicon-cog" style="margin-right: 0px;"></span>
                            </button>
                            <ul class="dropdown-menu slidedown">
                                <li><a><span class="glyphicon glyphicon-pencil"></span>Редактировать</a></li>
                                <li><a><span class="glyphicon glyphicon-trash"></span>Удалить</a></li>
                                <li><a><span class="glyphicon glyphicon-flag"></span>Отметить</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let school of schools">
                            <div class="checkbox">
                                <input type="checkbox" class="" id="checkbox-{{school.id}}" />
                                <label for="checkbox-{{school.id}}">
                                    {{school.title}}
                                </label>
                            </div>
                            <div class="pull-right action-buttons">
                                <a (click)="edit(school)"><span class="glyphicon glyphicon-pencil"></span></a>
                                <a class="trash"><span class="glyphicon glyphicon-trash"></span></a>
                                <a [attr.class]="school.flag ? 'flag' : ''" (click)="school.flag = !school.flag"><span class="glyphicon glyphicon-flag"></span></a>
                            </div>
                        </li>

                    </ul>
                </div>
                <div class="panel-footer">
                    <div class="row">
                        <div class="col-md-6">
                            <h6>
                                Всего <span class="label label-info">{{schoolsRaw.length}}</span></h6>
                        </div>
                        <div class="col-md-6">
                            <ul class="pagination pagination-sm pull-right">
                                <li *ngFor="let pg of pageList" [attr.class]="pg==page ? 'active': ''">
                                    <a (click)="pg==page ? null : navigate(pg)">{{pg+1}}</a>
                                </li>


                                <!--<li [attr.class]="disabled"><a href="javascript:void(0)">«</a></li>-->
                                <!--<li class="active"><a href="javascript:void(0)">1 <span class="sr-only">(current)</span></a></li>-->
                                <!--<li><a href="http://www.jquery2dotnet.com">2</a></li>-->
                                <!--<li><a href="http://www.jquery2dotnet.com">3</a></li>-->
                                <!--<li><a href="http://www.jquery2dotnet.com">4</a></li>-->
                                <!--<li><a href="http://www.jquery2dotnet.com">5</a></li>-->
                                <!--<li><a href="javascript:void(0)">»</a></li>-->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12" *ngIf="selected">
            <div class="row">
                <div class="col-md-12">
                    <h3>{{selected.title}}</h3>
                    <p>{{selected.details}} <span> <a (click)="back()">Назад</a></span></p>
                </div>
                <div class="col-md-12 flex flex-wrap-row flex-align-horizontal-left">
                    <span><a><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> Нравится</a></span>
                </div>
            </div>

        </div>
    </div>
</div>

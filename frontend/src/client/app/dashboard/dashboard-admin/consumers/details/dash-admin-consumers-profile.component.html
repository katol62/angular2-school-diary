<!-- Page Content -->
<div class="container-fluid dashboard-comp margin-top-30">

    <!-- Content Row -->
    <div class="row">
        <!-- Sidebar Column -->
        <div class="col-md-3">
            <sd-dashboard-menu [selectedPanel]="selectedPanel"></sd-dashboard-menu>
        </div>
        <!-- Content Column -->
        <div class="col-md-9">

            <div class="container-fluid consumers-panel">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-12">

                                <h3>Редактирование деталей профиля: </h3>
                                <div *ngIf="updateResult != ''" class="help-block">{{updateResult}}</div>

                                <div class="form-group">
                                    <button class="btn btn-primary" (click)="back()">Назад</button>
                                </div>

                                <form novalidate (ngSubmit)="onSubmit(profile)" [formGroup]="profile">
                                    <div class="form-group">
                                        <label for="firstName">Имя</label>
                                        <input type="text" name="firstName" placeholder="Your full name" formControlName="firstName">
                                    </div>
                                    <div class="form-group">
                                        <label for="middleName">Отчество</label>
                                        <input type="text" name="middleName" placeholder="Your full name" formControlName="middleName">
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Фамилия</label>
                                        <input type="text" name="lastName" placeholder="Your full name" formControlName="lastName">
                                    </div>
                                    <div class="form-group">
                                        <label>Пол</label>
                                        <label class="radio-inline" *ngFor="let opt of genders">
                                            <input type="radio" formControlName="gender" [value]="opt.value" [id]="gender" (change)="gender = opt.value">
                                            {{opt.display}}
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">E-mail</label>
                                        <input type="email" name="email" placeholder="Your e-mail" formControlName="email">
                                    </div>

                                    <div class="form-group">
                                        <label for="phone">Телефон</label>
                                        <input type="email" name="phone" placeholder="Your phone" formControlName="phone">
                                    </div>

                                    <div class="form-group">
                                        <datepicker formControlName="birthDate" [showWeeks]="false"></datepicker>
                                    </div>

                                    <div formGroupName="address">
                                        <label>
                                            <span>Адрес</span>
                                            <input type="text" placeholder="Адрес" formControlName="addressLine">
                                        </label>
                                    </div>
                                    <button type="submit" [disabled]="profile.invalid">Sign up</button>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->

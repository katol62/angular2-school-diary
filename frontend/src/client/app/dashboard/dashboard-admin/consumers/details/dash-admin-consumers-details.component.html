<!-- Page Content -->
<div class="container-fluid dashboard-comp margin-top-30">

    <!-- Content Row -->
    <div class="row">
        <!-- Sidebar Column -->
        <div class="col-md-3">
            <sd-dashboard-menu [selectedPanel]="selectedPanel"></sd-dashboard-menu>
        </div>
        <!-- Content Column -->
        <div class="col-md-9">

            <div class="container-fluid consumers-panel">
                <div class="row">

                    <div class="col-md-12" *ngIf="model">
                        <div class="row">
                            <div class="col-md-12">

                                <h3>Редактирование пользователя: {{model.name}}</h3>
                                <div *ngIf="updateResult != ''" class="help-block">{{updateResult}}</div>

                                <div class="form-group">
                                    <button class="btn btn-primary" (click)="back()">Назад</button>
                                </div>

                                <form novalidate (ngSubmit)="onSubmit(user)" [formGroup]="user">
                                    <div class="form-group">
                                        <label for="username">Имя пользователя</label>
                                        <input type="text" class="form-control" name="name" placeholder="Имя пользователя" formControlName="name">
                                        <small *ngIf="!user.controls.name?.valid">
                                            Обязательное поле (минимум 5 символов).
                                        </small>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" name="email" placeholder="E-mail" formControlName="email">
                                        <small *ngIf="!user.controls.email?.valid || (user.controls.email?.dirty || user.controls.email?.touched)">
                                            Обязательное поле в формате <i>john@doe.com</i>.
                                        </small>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Пароль</label>
                                        <input type="password" class="form-control" name="password" placeholder="Пароль" formControlName="password" validateEqualTo="passwordConfirm">
                                        <small *ngIf="!user.controls.password?.valid || (user.controls.password?.dirty || user.controls.password?.touched)">
                                            Обязательное поле
                                        </small>
                                    </div>
                                    <div class="form-group">
                                        <label for="passwordConfirm">Подтвердите пароль</label>
                                        <input type="password" class="form-control" name="passwordConfirm" placeholder="Подтвердите пароль" formControlName="passwordConfirm">
                                        <small *ngIf="!user.controls.passwordConfirm?.valid || user.get('password').hasError('validateEqual')">
                                            Пароли не совпадают
                                        </small>
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            <input type="checkbox" class="form-control" name="active" formControlName="active"> Enabled
                                        </label>
                                    </div>

                                    <div class="form-group">
                                        <label>Role</label>
                                        <select name="role" class="form-control" formControlName="primeRole">
                                            <option *ngFor="let role of roles" [value]="role.value">
                                                {{role.display}}
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary">Изменить</button>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-primary" (click)="updateProfile()">Изменить Профиль</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->

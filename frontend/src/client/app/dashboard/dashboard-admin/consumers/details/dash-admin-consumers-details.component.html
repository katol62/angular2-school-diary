<!-- Page Content -->
<div class="container-fluid dashboard-comp margin-top-30">

    <!-- Content Row -->
    <div class="row">
        <!-- Sidebar Column -->
        <div class="col-md-3">
            <sd-dashboard-menu [selectedPanel]="selectedPanel"></sd-dashboard-menu>
        </div>
        <!-- Content Column -->
        <div class="col-md-9">

            <div class="container-fluid consumers-panel">
                <div class="row">

                    <div class="col-md-12" *ngIf="model">
                        <div class="row">
                            <div class="col-md-12">

                                <h3>Редактирование пользователя: {{model.name}}</h3>
                                <div *ngIf="updateResult != ''" class="help-block">{{updateResult}}</div>

                                <div class="form-group">
                                    <button class="btn btn-primary" (click)="back()">Назад</button>
                                </div>

                                <form name="form" (ngSubmit)="f.form.valid && update()" #f="ngForm" novalidate>
                                    <div class="form-group">
                                        <label for="username">Username</label>
                                        <input type="text" class="form-control" name="name" [(ngModel)]="model.name"
                                               required minlength="5" maxlength="20" #name="ngModel">
                                        <small [hidden]="name.valid || (name.pristine &&
                                               !f.submitted)">
                                            Username is required (minimum 5 characters).
                                        </small>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" name="email" [(ngModel)]="model.email"
                                               required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" #email="ngModel" >
                                        <small [hidden]="email.valid || (email.pristine && !f.submitted)">
                                            Email is required and format should be <i>john@doe.com</i>.
                                        </small>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" name="password" [(ngModel)]="model.password"
                                               required #password="ngModel">
                                        <small [hidden]="password.valid || (password.pristine &&
                                               !f.submitted)">
                                            Password is required
                                        </small>
                                    </div>
                                    <div class="form-group">
                                        <label for="passwordConfirm">Confirm Password</label>
                                        <input type="password" class="form-control" name="passwordConfirm"
                                               [ngModel]="model.passwordConfirm"
                                               required validateEqualTo="password" #passwordConfirm="ngModel" [(ngModel)]="model.passwordConfirm" #passwordControl="ngModel">
                                        <small [hidden]="passwordConfirm.valid || passwordControl.errors?.validateEqual ||
                                               (passwordConfirm.pristine && !f.submitted)">
                                            Password mismatch
                                        </small>
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            <input type="checkbox" name="active" [(ngModel)]="model.active" required #active="ngModel"> Enabled
                                        </label>
                                    </div>

                                    <div class="form-group">
                                        <label>Role</label>
                                        <select name="role" [(ngModel)]="model.primeRole">
                                            <option *ngFor="let role of roles" [value]="role.value">
                                                {{role.display}}
                                            </option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary">Изменить</button>
                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-primary" (click)="updateProfile()">Изменить Профиль</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <!-- /.row -->
</div>
<!-- /.container -->
